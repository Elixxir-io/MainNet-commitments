syntax = "proto3";
option go_package = "git.xx.network/elixxir/messages";

package messages;

service Commitments {
    rpc Verify (Commitment) returns (CommitmentResponse) {
    }
}

message CommitmentResponse {
    string Error = 1;
}

message Commitment {
    bytes PrivateKey = 1;
    bytes IDF = 2;
    bytes Contract = 3;
    string Wallet = 4;
    bytes Signature = 5;
}
