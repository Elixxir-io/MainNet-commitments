<html>
  <head>
    <meta charset="utf-8" />
    <title>Go wasm</title>
  </head>
  <body>
    <script src="wasm_exec.js"></script>
    <script>
      if (!WebAssembly.instantiateStreaming) {
        // polyfill
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
          const source = await (await resp).arrayBuffer();
          return await WebAssembly.instantiate(source, importObject);
        };
      }
      const go = new Go();
      let mod, inst;
      WebAssembly.instantiateStreaming(fetch("./main.wasm", {mode: "no-cors"}), go.importObject).then(
        result => {
          mod = result.module;
          inst = result.instance;
          document.getElementById("runButton").disabled = false;
        }
      ).catch((error) => {
        console.error(error);
      });
      async function run() {
        await go.run(inst);
      }
    </script>
    <button onClick="run();" id="runButton" disabled>Run</button>
    <button onClick="alert(signAndTransmit('test', 'test', 'test', 'test', 'test', 'test'));">do thing</button>
  </body>
</html>
